<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易郵資查詢</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 簡單的 Tab 選中樣式 */
        .tab-btn.active {
            border-color: #3b82f6; /* blue-500 */
            color: #3b82f6;
            background-color: #eff6ff; /* blue-50 */
        }
        /* 隱藏/顯示 Tab 內容 */
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans p-4">

    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-xl w-full max-w-lg">
        
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">簡易郵資查詢</h1>
        <p class="text-center text-sm text-gray-500 mb-6">（費率依據：民國106年8月1日公告）</p>

        <!-- Tab 按鈕 -->
        <div class="flex border-b border-gray-200 mb-6">
            <button id="tab-mail-btn" class="tab-btn active flex-1 text-center py-3 px-4 font-semibold text-gray-600 border-b-4 border-transparent transition hover:bg-gray-50" data-tab="mail">
                國內函件
            </button>
            <button id="tab-express-btn" class="tab-btn flex-1 text-center py-3 px-4 font-semibold text-gray-600 border-b-4 border-transparent transition hover:bg-gray-50" data-tab="express">
                國內快捷
            </button>
            <button id="tab-box-btn" class="tab-btn flex-1 text-center py-3 px-4 font-semibold text-gray-600 border-b-4 border-transparent transition hover:bg-gray-50" data-tab="box">
                便利箱/袋
            </button>
        </div>

        <!-- Tab 內容：國內函件 -->
        <div id="tab-mail" class="tab-content active">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">函件種類</label>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <input type="radio" id="mail-type-letter" name="mail-type-radio" value="letter" class="hidden peer" checked>
                            <label for="mail-type-letter" class="block w-full text-center p-3 border border-gray-300 rounded-md cursor-pointer transition hover:bg-gray-50 peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600">
                                信函
                            </label>
                        </div>
                        <div>
                            <input type="radio" id="mail-type-printed" name="mail-type-radio" value="printed" class="hidden peer">
                            <label for="mail-type-printed" class="block w-full text-center p-3 border border-gray-300 rounded-md cursor-pointer transition hover:bg-gray-50 peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600">
                                印刷物
                            </label>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="mail-weight" class="block text-sm font-medium text-gray-700 mb-1">重量 (公克)</label>
                    <input type="number" id="mail-weight" placeholder="請輸入公克數" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">郵寄方式</label>
                    <div class="grid grid-cols-2 gap-4">
                        <button class="mail-option-btn border border-gray-300 p-3 rounded-md text-center hover:bg-gray-50 transition" data-type="ordinary">普通</button>
                        <button class="mail-option-btn border border-gray-300 p-3 rounded-md text-center hover:bg-gray-50 transition" data-type="prompt">限時</button>
                        <button class="mail-option-btn border border-gray-300 p-3 rounded-md text-center hover:bg-gray-50 transition" data-type="registered">掛號</button>
                        <button class="mail-option-btn border border-gray-300 p-3 rounded-md text-center hover:bg-gray-50 transition" data-type="prompt-registered">限時掛號</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab 內容：國內快捷 -->
        <div id="tab-express" class="tab-content">
            <div class="space-y-4">
                <div>
                    <label for="express-weight" class="block text-sm font-medium text-gray-700 mb-1">重量 (公克)</label>
                    <input type="number" id="express-weight" placeholder="請輸入公克數 (20公斤內)" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">寄達地區</label>
                    <div class="space-y-2">
                        <button class="express-option-btn w-full border border-gray-300 p-3 rounded-md text-left hover:bg-gray-50 transition" data-region="local">
                            本地、同縣市、鄰近縣市
                        </button>
                        <button class="express-option-btn w-full border border-gray-300 p-3 rounded-md text-left hover:bg-gray-50 transition" data-region="other">
                            本島其他地區
                        </button>
                        <button class="express-option-btn w-full border border-gray-300 p-3 rounded-md text-left hover:bg-gray-50 transition" data-region="island">
                            本島與外島互寄
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab 內容：便利箱/袋 -->
        <div id="tab-box" class="tab-content">
            <p class="text-sm text-gray-600 mb-4">此為包材售價，郵資另計。</p>
            <ul class="space-y-2 text-gray-700">
                <li class="flex justify-between p-2 rounded-md bg-gray-50"><span>box1 長形便利箱</span> <span class="font-medium">7 元</span></li>
                <li class="flex justify-between p-2 rounded-md bg-gray-50"><span>box2 方型便利箱</span> <span class="font-medium">7 元</span></li>
                <li class="flex justify-between p-2 rounded-md bg-gray-50"><span>box3 90公分便利箱</span> <span class="font-medium">12 元</span></li>
                <li class="flex justify-between p-2 rounded-md bg-gray-50"><span>box4 長柱型便利箱</span> <span class="font-medium">7 元</span></li>
                <li class="flex justify-between p-2 rounded-md bg-gray-50"><span>box5 小型便利箱</span> <span class="font-medium">3 元</span></li>
                <li class="flex justify-between p-2 rounded-md bg-gray-50"><span>一般便利袋 (袋1)</span> <span class="font-medium">1 元</span></li>
                <li class="flex justify-between p-2 rounded-md bg-gray-100 text-gray-500"><span>寶貝便利袋 (袋2)</span> <span class="font-medium">不適用</span></li>
            </ul>
        </div>

        <!-- 結果顯示區 -->
        <div id="result-area" class="mt-6 p-6 bg-blue-50 rounded-lg text-center hidden">
            <p class="text-lg text-blue-800">郵資試算結果</p>
            <p id="result-text" class="text-4xl font-bold text-blue-600 mt-2">--</p>
            <p id="result-note" class="text-sm text-gray-600 mt-2"></p>
        </div>

    </div>

    <script>
        // 國內函件費率 (信函)
        const letterRates = {
            ordinary: [8, 16, 24, 40, 72, 112, 160],
            prompt: [15, 23, 31, 47, 79, 119, 167],
            registered: [28, 36, 44, 60, 92, 132, 180],
            'prompt-registered': [35, 43, 51, 67, 99, 139, 187]
        };
        const letterWeights = [20, 50, 100, 250, 500, 1000, 2000];

        // 國內函件費率 (印刷物)
        const printedRates = {
            ordinary: [6, 11, 16, 32, 56, 88],
            prompt: [13, 18, 23, 39, 63, 95],
            registered: [26, 31, 36, 52, 76, 108],
            'prompt-registered': [33, 38, 43, 59, 83, 115]
        };
        const printedWeights = [50, 100, 250, 500, 1000, 2000];

        // 國內快捷費率
        const expressRates = {
            local: [80, 100, 130, 170, 210, 250],
            other: [120, 150, 190, 250, 320, 400],
            island: [140, 170, 200, 275, 350, 425]
        };
        const expressWeights = [250, 1000, 5000, 10000, 15000, 20000]; // 單位: 公克

        // Tab 切換邏輯
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        const resultArea = document.getElementById('result-area');
        const resultText = document.getElementById('result-text');
        const resultNote = document.getElementById('result-note');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.dataset.tab;

                // 更新按鈕樣式
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // 顯示對應內容
                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if (content.id === `tab-${tabId}`) {
                        content.classList.add('active');
                    }
                });

                // 切換時隱藏結果
                hideResult();
            });
        });

        function showResult(price, note = '') {
            resultText.textContent = `${price} 元`;
            resultNote.textContent = note;
            resultArea.classList.remove('hidden');
        }

        function showError(message) {
            resultText.textContent = `--`;
            resultNote.textContent = message;
            resultArea.classList.remove('hidden');
        }
        
        function hideResult() {
            resultArea.classList.add('hidden');
            resultText.textContent = '--';
            resultNote.textContent = '';
        }

        // --- 函件計算 ---
        document.querySelectorAll('.mail-option-btn').forEach(button => {
            button.addEventListener('click', () => {
                const mailType = document.querySelector('input[name="mail-type-radio"]:checked').value;
                const weight = parseInt(document.getElementById('mail-weight').value, 10);
                const optionType = button.dataset.type;

                if (isNaN(weight) || weight <= 0) {
                    showError('請輸入有效的重量（公克）。');
                    return;
                }

                let rates, weights, maxWeight;
                if (mailType === 'letter') {
                    rates = letterRates;
                    weights = letterWeights;
                    maxWeight = 2000;
                } else {
                    rates = printedRates;
                    weights = printedWeights;
                    maxWeight = 2000;
                }

                if (weight > maxWeight) {
                    showError(`函件重量不得超過 ${maxWeight} 公克。`);
                    return;
                }

                let price = 0;
                for (let i = 0; i < weights.length; i++) {
                    if (weight <= weights[i]) {
                        price = rates[optionType][i];
                        break;
                    }
                }
                
                showResult(price, `種類: ${mailType === 'letter' ? '信函' : '印刷物'}, 重量: ${weight}g, 方式: ${button.textContent}`);
            });
        });

        // --- 快捷計算 ---
        document.querySelectorAll('.express-option-btn').forEach(button => {
            button.addEventListener('click', () => {
                const weight = parseInt(document.getElementById('express-weight').value, 10);
                const region = button.dataset.region;

                if (isNaN(weight) || weight <= 0) {
                    showError('請輸入有效的重量（公克）。');
                    return;
                }

                const maxWeight = expressWeights[expressWeights.length - 1];
                if (weight > maxWeight) {
                    showError(`快捷郵件重量不得超過 ${maxWeight / 1000} 公斤。`);
                    return;
                }

                let price = 0;
                for (let i = 0; i < expressWeights.length; i++) {
                    if (weight <= expressWeights[i]) {
                        price = expressRates[region][i];
                        break;
                    }
                }

                showResult(price, `重量: ${weight}g, 地區: ${button.textContent.trim()}`);
            });
        });

        // 重量輸入時隱藏舊結果
        document.getElementById('mail-weight').addEventListener('input', hideResult);
        document.getElementById('express-weight').addEventListener('input', hideResult);
        document.querySelectorAll('input[name="mail-type-radio"]').forEach(radio => {
            radio.addEventListener('change', hideResult);
        });

    </script>

</body>
</html>
