<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易郵資查詢</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 簡單的 Tab 選中樣式 */
        .tab-btn.active {
            border-color: #3b82f6; /* blue-500 */
            color: #3b82f6;
            background-color: #eff6ff; /* blue-50 */
        }
        .mail-option-btn.active {
            background-color: #2563eb; /* blue-600 */
            color: white;
            border-color: #2563eb; /* blue-600 */
        }
        .express-delivery-btn.active, .express-option-btn.active {
            background-color: #2563eb; /* blue-600 */
            color: white;
            border-color: #2563eb; /* blue-600 */
        }
        /* 隱藏/顯示 Tab 內容 */
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans p-4">

    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-xl w-full max-w-lg">

        <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">簡易郵資查詢</h1>
        <p id="rate-date" class="text-center text-sm text-gray-500 mb-6">（國內函件費率：民國108年11月1日）</p>

        <!-- Tab 按鈕 -->
        <div class="flex border-b border-gray-200 mb-6">
            <button id="tab-mail-btn" class="tab-btn active flex-1 text-center py-3 px-4 font-semibold text-gray-600 border-b-4 border-transparent transition hover:bg-gray-50" data-tab="mail">
                國內函件
            </button>
            <button id="tab-express-btn" class="tab-btn flex-1 text-center py-3 px-4 font-semibold text-gray-600 border-b-4 border-transparent transition hover:bg-gray-50" data-tab="express">
                國內快捷
            </button>
        </div>

        <!-- Tab 內容：國內函件 -->
        <div id="tab-mail" class="tab-content active">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">函件種類</label>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <input type="radio" id="mail-type-letter" name="mail-type-radio" value="letter" class="hidden peer" checked>
                            <label for="mail-type-letter" class="block w-full text-center p-3 border border-gray-300 rounded-md cursor-pointer transition hover:bg-gray-50 peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600">
                                信函
                            </label>
                        </div>
                        <div>
                            <input type="radio" id="mail-type-printed" name="mail-type-radio" value="printed" class="hidden peer">
                            <label for="mail-type-printed" class="block w-full text-center p-3 border border-gray-300 rounded-md cursor-pointer transition hover:bg-gray-50 peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600">
                                印刷物
                            </label>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="mail-weight" class="block text-sm font-medium text-gray-700 mb-1">重量 (公克)</label>
                    <input type="number" id="mail-weight" placeholder="請輸入公克數" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">郵寄方式</label>
                    <div class="grid grid-cols-3 gap-4">
                        <button class="mail-option-btn border border-gray-300 p-3 rounded-md text-center hover:bg-gray-50 transition" data-type="ordinary">普通</button>
                        <button class="mail-option-btn border border-gray-300 p-3 rounded-md text-center hover:bg-gray-50 transition" data-type="prompt">限時</button>
                        <button class="mail-option-btn border border-gray-300 p-3 rounded-md text-center hover:bg-gray-50 transition" data-type="registered">掛號</button>
                        <button class="mail-option-btn border border-gray-300 p-3 rounded-md text-center hover:bg-gray-50 transition" data-type="prompt-registered">限時掛號</button>
                        <button class="mail-option-btn border border-gray-300 p-3 rounded-md text-center hover:bg-gray-50 transition" data-type="registered-receipt">掛號附回執</button>
                        <button class="mail-option-btn border border-gray-300 p-3 rounded-md text-center hover:bg-gray-50 transition" data-type="prompt-registered-receipt">限時掛號附回執</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab 內容：國內快捷 -->
        <div id="tab-express" class="tab-content">
            <div class="space-y-4">
                <div>
                    <label for="express-weight" class="block text-sm font-medium text-gray-700 mb-1">重量 (公克)</label>
                    <input type="number" id="express-weight" placeholder="請輸入公克數 (20公斤內)" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">寄送方式</label>
                    <div class="grid grid-cols-2 gap-4">
                        <button class="express-delivery-btn border border-gray-300 p-3 rounded-md text-center hover:bg-gray-50 transition active" data-delivery="delivery">宅配</button>
                        <button class="express-delivery-btn border border-gray-300 p-3 rounded-md text-center hover:bg-gray-50 transition" data-delivery="pickup">i 箱/自郵領件</button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">寄達地區</label>
                    <div class="space-y-2">
                        <button class="express-option-btn w-full border border-gray-300 p-3 rounded-md text-left hover:bg-gray-50 transition" data-region="local">
                            本地、同縣市、鄰近縣市
                        </button>
                        <button class="express-option-btn w-full border border-gray-300 p-3 rounded-md text-left hover:bg-gray-50 transition" data-region="other">
                            本島其他地區
                        </button>
                        <button class="express-option-btn w-full border border-gray-300 p-3 rounded-md text-left hover:bg-gray-50 transition" data-region="island">
                            本島與外島互寄
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab 內容：便利箱/袋 -->
        <!-- REMOVED: "便利箱/袋" tab content has been removed -->

        <!-- 結果顯示區 -->
        <div id="result-area" class="mt-6 p-6 bg-blue-50 rounded-lg text-center hidden">
            <p class="text-lg text-blue-800">郵資試算結果</p>
            <p id="result-text" class="text-4xl font-bold text-blue-600 mt-2">--</p>
            <p id="result-note" class="text-sm text-gray-600 mt-2"></p>
        </div>

    </div>

    <script>
        // 國內函件費率 (信函)
        const letterRates = {
            ordinary: [8, 16, 24, 40, 72, 112, 160],
            prompt: [15, 23, 31, 47, 79, 119, 167],
            registered: [28, 36, 44, 60, 92, 132, 180],
            'prompt-registered': [35, 43, 51, 67, 99, 139, 187],
            'registered-receipt': [43, 51, 59, 75, 107, 147, 195], // 掛號 + 15
            'prompt-registered-receipt': [50, 58, 66, 82, 114, 154, 202] // 限時掛號 + 15
        };
        const letterWeights = [20, 50, 100, 250, 500, 1000, 2000];

        // 國內函件費率 (印刷物)
        const printedRates = {
            ordinary: [6, 11, 16, 32, 56, 88],
            prompt: [13, 18, 23, 39, 63, 95],
            registered: [26, 31, 36, 52, 76, 108],
            'prompt-registered': [33, 38, 43, 59, 83, 115],
            'registered-receipt': [41, 46, 51, 67, 91, 123], // 掛號 + 15
            'prompt-registered-receipt': [48, 53, 58, 74, 98, 130] // 限時掛號 + 15
        };
        const printedWeights = [50, 100, 250, 500, 1000, 2000];

        // --- 國內快捷費率 ---
        // 費率依據：民國110年3月24日公告 (已根據官網校正)
        const expressRates = {
            delivery: { // 宅配
                local:  [80, 100, 130, 170, 210, 250],
                other:  [120, 150, 190, 250, 320, 400],
                island: [140, 170, 200, 275, 350, 425]
            },
            pickup: { // i箱/郵局領件
                local:  [58, 78, 108, 148, 188, 228],
                other:  [98, 128, 168, 228, 298, 378],
                island: [118, 148, 178, 253, 328, 403]
            }
        };
        const expressWeights = [250, 1000, 5000, 10000, 15000, 20000]; // 單位: 公克

        // Tab 切換邏輯
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        const rateDateText = document.getElementById('rate-date');
        const resultArea = document.getElementById('result-area');
        const resultText = document.getElementById('result-text');
        const resultNote = document.getElementById('result-note');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.dataset.tab;

                // 更新按鈕樣式
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // 顯示對應內容
                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if (content.id === `tab-${tabId}`) {
                        content.classList.add('active');
                    }
                });

                // 更新費率日期說明
                const rateDates = {
                    mail: '（國內函件費率：民國108年11月1日）',
                    express: '（國內快捷費率：民國110年3月24日）'
                };
                rateDateText.textContent = rateDates[tabId] || '';
                rateDateText.classList.toggle('hidden', !rateDates[tabId]);

                

                // 切換時隱藏結果
                hideResult();
            });
        });

        function showResult(price, note = '') {
            resultText.textContent = `${price} 元`;
            resultNote.textContent = note;
            resultArea.classList.remove('hidden');
        }

        function showError(message) {
            resultText.textContent = `--`;
            resultNote.textContent = message;
            resultArea.classList.remove('hidden');
        }
        
        function hideResult() {
            resultArea.classList.add('hidden');
            resultText.textContent = '--';
            resultNote.textContent = '';
        }

        /**
         * 通用的郵資計算函式
         * @param {number} weight - 重量 (公克)
         * @param {number[]} weightTiers - 重量級距陣列
         * @param {number[]} rateTiers - 費率陣列
         * @param {string} maxWeightText - 最大重量的文字描述 (例如 "2 公斤")
         * @returns {{price: number}|{error: string}} - 回傳價格物件或錯誤物件
         */
        function calculatePrice(weight, weightTiers, rateTiers, maxWeightText) {
            if (isNaN(weight) || weight <= 0) {
                return { error: '請輸入有效的重量（公克）。' };
            }
            const maxWeight = weightTiers[weightTiers.length - 1];
            if (weight > maxWeight) {
                return { error: `重量不得超過 ${maxWeightText}。` };
            }
            const index = weightTiers.findIndex(tier => weight <= tier);
            return { price: rateTiers[index] };
        }

        // --- 函件計算 ---
        const mailOptionButtons = document.querySelectorAll('.mail-option-btn');
        mailOptionButtons.forEach(button => {
            button.addEventListener('click', () => {
                // 更新按鈕樣式
                mailOptionButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // 計算邏輯
                const mailType = document.querySelector('input[name="mail-type-radio"]:checked').value;
                const weight = parseInt(document.getElementById('mail-weight').value, 10);
                const optionType = button.dataset.type;

                const rates = (mailType === 'letter') ? letterRates : printedRates;
                const weights = (mailType === 'letter') ? letterWeights : printedWeights;
                
                const result = calculatePrice(weight, weights, rates[optionType], '2 公斤');

                if (result.error) {
                    showError(result.error);
                    return;
                }
                
                showResult(result.price, `種類: ${mailType === 'letter' ? '信函' : '印刷物'}, 重量: ${weight}g, 方式: ${button.textContent}`);
            });
        });

        // --- 快捷計算 ---
        const expressDeliveryButtons = document.querySelectorAll('.express-delivery-btn');
        const expressOptionButtons = document.querySelectorAll('.express-option-btn');

        function handleExpressCalculation() {
            const activeDeliveryBtn = document.querySelector('.express-delivery-btn.active');
            const activeRegionBtn = document.querySelector('.express-option-btn.active');
            
            // Only calculate if both a delivery type and a region are selected
            if (!activeDeliveryBtn || !activeRegionBtn) {
                hideResult();
                return;
            }

            const deliveryType = activeDeliveryBtn.dataset.delivery;
            const region = activeRegionBtn.dataset.region;
            const weight = parseInt(document.getElementById('express-weight').value, 10);

            const result = calculatePrice(weight, expressWeights, expressRates[deliveryType][region], '20 公斤');
            if (result.error) {
                showError(result.error);
                return;
            }
            showResult(result.price, `方式: ${deliveryType === 'delivery' ? '宅配' : 'i箱/領件'}, 重量: ${weight}g, 地區: ${activeRegionBtn.textContent.trim()}`);
        }

        expressDeliveryButtons.forEach(button => {
            button.addEventListener('click', () => {
                expressDeliveryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                handleExpressCalculation();
            });
        });

        expressOptionButtons.forEach(button => {
            button.addEventListener('click', () => {
                expressOptionButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                handleExpressCalculation();
            });
        });

        // --- Event Listeners to clear results ---

        // 重量輸入時隱藏舊結果
        document.getElementById('mail-weight').addEventListener('input', () => {
            document.querySelectorAll('.mail-option-btn').forEach(btn => btn.classList.remove('active'));
            hideResult();
        });
        document.getElementById('express-weight').addEventListener('input', handleExpressCalculation);
        document.querySelectorAll('input[name="mail-type-radio"]').forEach(radio => {
            radio.addEventListener('change', () => {
                document.querySelectorAll('.mail-option-btn').forEach(btn => btn.classList.remove('active'));
                hideResult();
            });
        });

    </script>

</body>
</html>
